<h2>Edit {{datafile.title}}</h2>
<form [formGroup]="dataFileForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <!-- Text input-->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="title">Datafile Title*</label>
      <div class="col-md-9">
        <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md"
               [class.has-error]="titleCtrl.touched && titleCtrl.hasError('required')"
               [formControl]="dataFileForm.controls['title']"
               [(ngModel)]="datafile.title">
        <div *ngIf="titleCtrl.touched && titleCtrl.hasError('required')" class="label-warning">
          A title is required
        </div>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="description">Datafile Description</label>
      <div class="col-md-9">
        <textarea class="form-control" id="description" name="description" placeholder="Description"
                  [formControl]="dataFileForm.controls['description']"
                  [(ngModel)]="datafile.description"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 control-label" for="schema">Schema</label>
      <div class="col-md-9">
        <select class="form-control" id="schema" name="schema"
                [formControl]="dataFileForm.controls['schema']"
                [(ngModel)]="datafile.schema">
          <option *ngFor="let schema of schemas" [ngValue]="schema.uri">{{schema.title}}</option>
        </select>

      </div>
    </div>

    <!-- FileSelection -->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="inputFile">Datafile Selection</label>
      <div class="col-md-9">
        <input type="file" id="inputFile" autofocus="" (change)="addDataFile($event)" #file/>
      </div>
    </div>

    <div *ngIf="errorMessage" class="form-group row">
      <div class="col-md-3"></div>
      <div class="label-danger col-md-9">{{ errorMessage }}</div>
    </div>

    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createDataFile" name="createDataFile" type="submit"
                class="btn btn-success pull-right" [disabled]="!dataFileForm.valid">Save</button>
      </div>
    </div>

  </fieldset>
</form>
