<div class="row">
  <h3>Dataset Details</h3>
</div>

<div class="row">
  <div class="col-md-4">
    <h4>Title</h4>
    <p>{{dataset.title}}</p>
  </div>
  <div class="col-md-6">
    <h4>Description</h4>
    <p>{{dataset.description}}</p>
  </div>
  <div class="col-md-2" *ngIf="isOwner">
    <a class="btn btn-lg btn-primary" role="button"
       routerLink="{{dataset.uri}}/edit">Edit Dataset</a>
  </div>
</div>
