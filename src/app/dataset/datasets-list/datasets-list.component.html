<div class="row">
  <div class="col-md-4">
    <h4 *ngIf="datasets.length == 0">There are no datasets registered</h4>
    <h4 *ngIf="datasets.length > 0">There are {{datasets.length}} datasets registered</h4>
  </div>
  <div class="col-md-8">
    <h4>
      <a class="btn btn-lg btn-primary" role="button"
         [routerLink]="['/datasets/new']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">Register Dataset</a>
    </h4>
  </div>
</div>

<div class="row">
  <p>Search by description:</p>
  <input name="title" #searchTerm>
  <button (click)="performSearch(searchTerm.value)">Search</button>
</div>

<div class="row">
  <h3>Datasets</h3>
</div>

<div class="row" *ngFor="let dataset of datasets">
  <div class="col-md-4">
    <h4>Title</h4>
    <p><a routerLink="/datasets/{{dataset._links.self.href.split('/').pop()}}">{{dataset.title}}</a></p>
  </div>
  <div class="col-md-8">
    <h4>Description</h4>
    <p>{{dataset.description}}</p>
  </div>
</div>
