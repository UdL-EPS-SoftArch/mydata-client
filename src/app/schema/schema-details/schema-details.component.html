<div class="container">
  <div class="resume">
    <div class="row">

      <div class="panel panel-default">
        <div class="panel-heading resume-heading">
          <div class="row">
            <div class="col-md-12" align="center">
              <h3 class="page-title tc">Schema Details</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" align="right" *ngIf="isOwner">
              <a class="btn btn-primary" role="button" routerLink="{{schema.uri}}/edit">
                <span class="glyphicon glyphicon-edit"></span> Edit</a>
              <a class="btn btn-danger" role="button" (click)="onDelete(schema)">
                <span class="glyphicon glyphicon-trash"></span> Delete</a>
            </div>
          </div>
        </div>

        <div class="bs-callout">
          <div class="row">
            <div class="col-md-3">
              <h4 class="tc">Schema Title</h4>
            </div>
            <div class="col-md-9">
              <p class="tc">{{schema.title}}</p>
            </div>
          </div>
        </div>

        <div class="bs-callout">
          <div class="row">
            <div class="col-md-3">
              <h4 class="tc">Schema Description</h4>
            </div>
            <div class="col-md-9">
              <p class="tc">{{schema.description}}</p>
            </div>
          </div>
        </div>

        <div class="bs-callout">
          <div class="row">
            <div class="col-md-3">
              <h4 class="tc">Owner</h4>
            </div>
            <div class="col-md-9">
              <a class="line tc" [routerLink]="['/users/'+ownerName]">{{ownerName}}</a>
            </div>
          </div>
        </div>

        <div class="bs-callout">
          <div class="row">
            <div class="col-md-3">
              <h4 class="tc">Datasets</h4>
            </div>
            <div class="col-md-9">
              <a class="tc" [routerLink]="[schema.uri+'/datasets']">List datasets of {{schema.title}}</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<div class="row">

  <div class="col-md-12">
    <app-field-list></app-field-list>
  </div>

  <div class="col-md-12">
    <app-field-form [schema]="schema"></app-field-form>
  </div>
</div>
