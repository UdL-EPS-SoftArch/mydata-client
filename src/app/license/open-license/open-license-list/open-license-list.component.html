<div class="row">
    <div class="col-md-4">
        <h4 *ngIf="licenses.length == 0">There are no licenses registered</h4>
        <h4 *ngIf="licenses.length > 0">There are {{licenses.length}} licenses registered</h4>
    </div>
    <div class="col-md-8">
        <h4>
            <a class="btn btn-lg btn-primary" role="button" [routerLink]="['/licenses/new']">Register License</a>
        </h4>
    </div>
</div>

<app-license-search (onSearchited)="onSearch($event)" [licenses]="licenses"></app-license-search>

<div class="row">
    <h3>Licenses</h3>
    <div class="panel-group">
        <div class="panel panel-default" *ngFor="let license of licenses">
            <div class="panel-heading">
                <h4>Text: <a routerLink="{{license.uri}}">{{license.text}}</a></h4>
            </div>
        </div>
    </div>
</div>
