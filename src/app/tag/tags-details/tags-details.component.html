<div class="container">
  <div class="resume">
    <div class="row">

      <div class="panel panel-default">
        <div class="panel-heading resume-heading">
          <div class="row">
            <div class="col-md-12" align="center">
              <h3 class="page-title tc">Tag Details</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" align="right" *ngIf="isAdmin()">
              <a class="btn btn-primary" role="button" routerLink="{{tag.uri}}/edit">
                <span class="glyphicon glyphicon-edit"></span> Edit</a>
              <a class="btn btn-danger" role="button" (click)="onDelete(tag)">
                <span class="glyphicon glyphicon-trash"></span> Delete</a>
            </div>
          </div>
        </div>

        <div class="bs-callout">
          <div class="row">
            <div class="col-md-3">
              <h4 class="tc">Tag Name</h4>
            </div>
            <div class="col-md-9">
              <p class="tc">{{tag.name}}</p>
            </div>
          </div>
        </div>

        <div class="bs-callout">
          <div class="row">
            <div class="col-md-3">
              <h4 class="tc">Datasets Tagged</h4>
            </div>
            <div class="col-md-9">
              <div *ngIf="datasets">
                <div *ngFor="let dataset of datasets">
                  <li><a href="{{dataset.uri}}">{{dataset.title}}</a></li>
                </div>
              </div>
              <div *ngIf="datasets.length == 0">
                <p>No datasets tagged</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
